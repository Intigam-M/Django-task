<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

</style>
</head>
<body>

<h2>Pharmacy Table</h2>
<form action="{% url 'search-drug' %}" method="get">
    {% csrf_token %}
    <input type="text" name="drug_name" placeholder="Drug Name">
    <input type="submit" value="Search">
</form><br>


<table>
  <tr>
    <th>Title</th>
    <th>factory</th>
    <th>price</th>
    <th>expirate</th>
  </tr>


{% for drug in drugs %}

  <tr {% if drug.recipe_needed %} style='background:red;' {% endif %}>
    <td>{{drug.title}}</td>
    <td>{{drug.factory}}</td>
    <td>{{drug.price}}</td>
    <td>{{drug.expirate}}</td>
  </tr>

{% endfor %}

</table>

</body>
</html>
