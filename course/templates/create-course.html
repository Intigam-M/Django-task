{% extends 'layout/layout.html' %}

{% block main %}
    <h1>Create course</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href={% url 'create-lesson' pk=course.pk %}>
                    <span>{{course.title}}({{course.lesson_count}})</span>
                    <img src="{{course.image.url}}" width="50">
                </a>
            </li>
        {% endfor %}
    </ul>

    <form action="{% url 'create-course' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit"> 
    </form>
{% endblock main %}
