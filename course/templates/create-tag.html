{% extends 'layout/layout.html' %}

{% block main %}
    <h1>Tag LIst</h1>
    <ul>
        {% for tag in tags %}
            <li>{{tag.title}}</li>
        {% endfor %}
    </ul>


    <form action="{% url 'create_tag' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit"> 
    </form>
{% endblock main %}
